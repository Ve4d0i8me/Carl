<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carl-Bot</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: #0a0a0a;
  font-family: 'Orbitron', sans-serif;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

canvas#bgCanvas {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  z-index:-2;
}

.avatar {
  width:200px;
  height:200px;
  border-radius:50%;
  overflow:hidden;
  margin-bottom:25px;
  position:relative;
  z-index:1;
}

.holo-aura {
  position:absolute;
  width:240px;
  height:240px;
  border-radius:50%;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  background: conic-gradient(from 0deg, #00ffff, #ff00ff, #ff9900, #00ffff);
  filter: blur(30px);
  animation: rotateAura 8s linear infinite;
  z-index:0;
}

@keyframes rotateAura {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

h1 {
  font-size:2.8rem;
  background: linear-gradient(90deg, #00ffff, #ff00ff, #ff9900);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradient 3s ease infinite;
  margin-bottom:15px;
}

@keyframes gradient {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

p {
  font-size:1.2rem;
  margin:15px 0 30px 0;
  color:#ccc;
  text-align:center;
}

.invite-btn {
  position:relative;
  display:inline-block;
  padding:18px 40px;
  font-size:1.1rem;
  font-weight:bold;
  color:#fff;
  text-decoration:none;
  border-radius:50px;
  background: linear-gradient(45deg,#00ffff,#ff00ff,#ff9900);
  overflow:hidden;
  z-index:1;
}

.invite-btn::before {
  content:'';
  position:absolute;
  top:0; left:-50%;
  width:200%;
  height:100%;
  background: linear-gradient(90deg, rgba(255,255,255,0.3), rgba(255,255,255,0.0), rgba(255,255,255,0.3));
  transform: skewX(-25deg);
  transition:0.5s;
  z-index:2;
}

.invite-btn:hover::before {
  left:100%;
}

.invite-btn:hover {
  transform: scale(1.1);
}

.avatar-container {
  position:relative;
  width:200px;
  height:200px;
  margin-bottom:20px;
}

</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="avatar-container">
  <div class="holo-aura"></div>
  <div class="avatar">
    <img src="https://media.discordapp.net/attachments/1405890795440963675/1424700449323356170/2.png?ex=68e638b0&is=68e4e730&hm=81311c3caebe6ee15911492b0b4945adc0a041a24a216c7061c70f997b194ef5&=&format=webp&quality=lossless" alt="Bot Avatar" style="width:100%; height:100%;">
  </div>
</div>

<h1>CarlBot</h1>
<p>บอทโต้ตอบแบบเรียลๆสุดเกรียนที่จะด่าพ่อล่อแม่ของมึงจนมึงต้องร้องขอชีวิต</p>
<a class="invite-btn" href="https://discord.com/oauth2/authorize?client_id=1422637546353066165" target="_blank">เชิญบอท</a>

<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 180;

for(let i=0;i<particleCount;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    radius: Math.random()*2+1.5,
    speedX: (Math.random()-0.5)*0.7,
    speedY: (Math.random()-0.5)*0.7,
    color: `rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},255,0.6)`
  });
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();
    p.x += p.speedX;
    p.y += p.speedY;
    if(p.x<0) p.x=canvas.width;
    if(p.x>canvas.width) p.x=0;
    if(p.y<0) p.y=canvas.height;
    if(p.y>canvas.height) p.y=0;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
